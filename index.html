<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test App</title>
    <style>
        .container {
            width: 500px;
            margin: 30px auto;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test App</h1>
        <p id="status"></p>
        <form>
            <input type="text" name="message" id="message">
            <button type="submit" id="sendMessage">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
        <ul id="messageList"></ul>
    </div>

    <script>
        const messageList = document.getElementById("messageList");
        const statusText = document.getElementById("status")
        const msgField = document.getElementById("message")
        const btnSend = document.getElementById("sendMessage")

        statusText.innerText = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è ‚è≥"
        const socket = new WebSocket("ws://localhost:8080/ws");

        socket.onopen = () => {
            statusText.innerText = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ‚úî"
            console.log("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
        };

        socket.onclose = () => {
            if (event.wasClean) {
                console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ —á–∏—Å—Ç–æ');
            } else {
                console.log('–û–±—Ä—ã–≤ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è üîå');
            }
            statusText.innerText = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ ‚ùå'
            console.log('–ö–æ–¥: ' + event.code + ' –ø—Ä–∏—á–∏–Ω–∞: ' + event.reason);
        };

        socket.onmessage = () => {
            console.log("–û—Ç–≤–µ—Ç: " + event.data); 

            data = JSON.parse(event.data);

            let li = document.createElement("li");
            li.innerText = data.counter + ' ' + data.msg;
            messageList.appendChild(li);
        };

        socket.onerror = () => {
            console.log("–û—à–∏–±–∫–∞ " + error.message);
            statusText.innerText = "–û—à–∏–±–∫–∞ " + error.message
        };

        btnSend.addEventListener("click", (e) => {
            e.preventDefault()
            let text = msgField.value.trim()
            if (text) {
                let data = { msg: text }

                socket.send(JSON.stringify(data));
                msgField.value = ""
            }
        });
    </script>
</body>
</html>
